<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* горизонтальное центрирование */
            align-items: center;     /* вертикальное центрирование */
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 8px;
            width: 220px;
            margin-top: 5px;
        }

        button, .register-btn {
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
        }

        .register-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .register-btn:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вход</h1>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <form method="post" action="/login">
            <label>Email:<br>
                <input type="email" name="email" required>
            </label><br><br>
            <label>Пароль:<br>
                <input type="password" name="password" required>
            </label><br><br>
            <button type="submit">Войти</button>
        </form>

        <p><a href="/forgot-password">Забыли пароль?</a></p>
        <p>Нет аккаунта?</p>
        <a href="/register" class="register-btn">Зарегистрироваться</a>
    </div>
</body>
</html>
